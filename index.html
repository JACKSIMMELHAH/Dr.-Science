<html>

<head>

    <title>Dr. Science</title>
    <script defer src="JAVASCRIPT\index.js"></script>

<body>

    <div class="container">

        <div id="hzLine"></div>

        <div id="achHiddenNotice" class="box">New hidden achievement <br> unlocked </br></div>

        <div class="tab">
            <button class="tablinks mainTab" id="areas" onclick="openTab(event, 'area')">Areas</button>
            <button class="tablinks mainTab" id="resources" onclick="openTab(event, 'resource')">Resources</button>
            <button class="tablinks mainTab" id="achievements"
                onclick="openTab(event, 'achievement')">Achievements</button>
            <button class="tablinks mainTab" id="settings" onclick="openTab(event, 'setting')">Settings</button>
        </div>

        <div id="area" class="tabcontent">
            <h1>wtf there are no areas</h1>
        </div>

        <div id="resource" class="tabcontent">
            <h1>wtf there are no resources</h1>
        </div>

        <div id="achievement" class="tabcontent">
            <div class="tab">
                <button class="tablinks mainTab" id="normalAch" onclick="openTab(event, 'normal',true)">Normal
                    achievements</button>
                <button class="tablinks mainTab" id="hiddenAch" onclick="openTab(event, 'hidden', true)">Hidden
                    achievements</button>
            </div>

            <div id="normal" class="tabcontent">
                <h1>wtf there are no normal achievements</h1>
            </div>

            <div id="hidden" class="tabcontent">
                <div id="achieve">
                    <p class="achievement" id="ach1" onclick="achNotice()">???</p>
                </div>
            </div>

        </div>

        <div id="setting" class="tabcontent">
            <h1>wtf there are no settings</h1>
        </div>

    </div>


</body>
